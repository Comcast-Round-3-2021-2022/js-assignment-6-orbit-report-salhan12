<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class = "data-row" *ngFor = "let gouda of satellites"> 
        <td>{{gouda.name}}</td>
        <td [class.warning] = "gouda.isSpaceDebris()">{{gouda.type}}</td>
        <td>{{gouda.operational}}</td>
        <td>{{gouda.orbitType}}</td>
        <td>{{gouda.launchDate}}</td>
    
    </tr>

</table>
